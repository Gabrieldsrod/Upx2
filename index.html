<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acqua Energy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <ul class="headerUl">
            <li><a class="headerLink" href="#">Sobre nós</a></li>
            <li><img class="headerIcon" src="img/logoAcquaEnergy.png" alt="Logo da Aqua Energy"></li>
        </ul>
    </header>

    <main>
        <div class="mainDivPrincipal">
            <h1>Calcule o consumo de energia:</h1>
            <div class="selecionePot">

                <!-- Custom Dropdown -->
                <p class="labelCalculoConsumo">Selecione a potência do chuveiro:</p>
                <div class="dropdown">
                    <div class="select">
                        <span>5500W</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">5500W</li>
                        <li>7500W</li>
                        <li>8500W</li>
                        <li>9500W</li>
                    </ul>
                </div>

            </div>
            <div class="selecionePot">
                <label class="labelCalculoConsumo" for="tempo">Selecione o tempo de uso diário (em minutos):</label><br>
                <input  class="inputTempo" type="number" name="tempo" id="tempo" min="1" placeholder="Digite o tempo"><br><br>
            </div>

            <button class="btnCalcular" onclick="calcularConsumo()">Calcular</button>
            <div id="caixaResultado">
                <p id="resultado"  style="display: none;">
                    Consumo: <span class="consumo">0 kWh</span><br>
                    Custo: <span class="custo">R$ 0.00</span>
                </p>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
